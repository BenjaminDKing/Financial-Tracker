<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Financial Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <form>
    <h1>Financial Tracker</h1>
    <div class="container">
      <table class="table table-bordered border-dark">
        <tbody>
          <th scope="row"><label>Date:</label><input type="date" name="dateInput" id="dateInput" value=""></th>
          <th scope="row"><label>Amount:</label><input type="text" name="amountInput" id="amountInput" value=""></th>
          <th scope="row"><label>Type:</label>
            <select name="categoryInput" id="categoryInput">
              <option value="income">Income</option>
              <option value="expense">Expense</option>
            </select>
          </th>
          <th scope="row"><label>Description:</label><input type="text" name="descInput" id="descInput" value=""></th>
          <th scope="row"><button type="button" class="enterButton btn btn-lg btn-success">Enter</button></th>

        </tbody>
      </table>
    </div>

    <div class="container">
      <table class="table table-bordered border-dark">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Date</th>
            <th scope="col">Income</th>
            <th scope="col">Expense</th>
            <th scope="col">Description</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody id="transactions">
          <!-- <tr>
            <th scope="row">1</th>
            <td>02/03/2022</td>
            <td></td>
            <td>321</td>
            <td>Car Payment</td>
            <td><button type="button" class="btn-sm btn-danger">Delete</button></td>
          </tr> -->
        </tbody>
      </table>
    </div>

    <div class="footer">
      <div class="container">
        <h1>Balance: </h1>
        <h1 id="balance"></h1>
      </div>
    </div>
  </form>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script type="text/javascript" src="ledger.js"></script>
</body>

</html>
